		<link rel="stylesheet" href="./css/style.css"/>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<div class="wrapper">
			<header class="header">
				<nav class="menu">

					<ul class="menu-list">
						<li class="menu-item">
							<a href="#" class="menu-link">Learn</a>
						</li>
						<li class="menu-item">
							<a href="#" class="menu-link">Plan</a>
						</li>
						<li class="menu-item">
							<a href="#" class="menu-link">Finance</a>
						</li>
						<li class="menu-item">
							<a href="#" class="menu-link">Wealth</a>
						</li>

							<div class="financing-images-block-dot"></div>
							<img src="./img/image-3.png" alt="image-3" class="financing-images-block-img">
