<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="en">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Обучение верстке</title>
		<link rel="icon" type="image/png" href="/img/favicon.ico"/>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<header class="header">
			<div class="header-container __container">
				<nav class="menu">
					<a href="#" class="logo">
						<img src="/img/logo.svg" alt="logo">
					</a>
					<ul class="menu-list">
						<li class="menu-item">
							<a href="#" class="menu-link">Course topics</a>
						</li>
						<li class="menu-item">
							<a href="#" class="menu-link">What students say</a>
						</li>
					</ul>
				</nav>
				<div class="menu-buttons">
					<a href="#" class="menu-btn button">Sign up</a>
					<a href="#" class="menu-btn button button-violet">Get started</a>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="learn">
				<div class="learn-body">
					<h1 class="learn-title">Learn no-code tools today.</h1>
					<p class="learn-text">Create beautiful webflow sites with flowbase. Clone for free and get started building a site today.</p>
					<a href="#" class="learn-btn button button-violet">Get started</a>
					<div class="learn-students">
						<div class="learn-students-photos">
							<img src="/img/student-1.png" alt="student-1" class="student-photo">
							<img src="/img/student-2.png" alt="student-2" class="student-photo">
							<img src="/img/student-3.png" alt="student-3" class="student-photo">
						</div>
						<div class="learn-students-text">Join over <span>4,000+</span> students</div>
					</div>
				</div>
				<div class="learn-video">
					<div class="learn-video-player">
						<img src="/img/triangle.svg" alt="triangle">
					</div>
				</div>
			</section>
			<section class="achievement">
				<div class="achievement-container __container">
					<div class="achievement-item">
						<h2 class="achievement-item-title">12,201</h2>
						<p class="achievement-item-text">happy students</p>
					</div>
					<div class="achievement-item-separator"></div>
					<div class="achievement-item">
						<h2 class="achievement-item-title">3,291</h2>
						<p class="achievement-item-text">lectures</p>
					</div>
					<div class="achievement-item-separator"></div>
					<div class="achievement-item">
						<h2 class="achievement-item-title">1,291</h2>
						<p class="achievement-item-text">5 star reviews</p>
					</div>
				</div>
				<div class="achievement-circles">
					<div class="achievement-circle circle-violet"></div>
					<div class="achievement-circle circle-orange"></div>
				</div>
			</section>
			<section class="what"></section>
			<section class="instructor"></section>
			<section class="say"></section>
			<section class="questions"></section>
			<section class="ready"></section>
		</main>
		<footer class="footer"></footer>
	</body>
</html>
