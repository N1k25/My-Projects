<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="en">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>eFood</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<header class="header">
			<div class="header-container __container">
				<a href="#" class="header-logo">EFood</a>
				<div class="header-body">
					<nav class="menu">
						<ul class="menu-list">
							<li class="menu-item">
								<a href="#" class="menu-link">Home</a>
							</li>
							<li class="menu-item">
								<a href="#" class="menu-link">Service</a>
							</li>
							<li class="menu-item">
								<a href="#" class="menu-link">Top cities</a>
							</li>
							<li class="menu-item">
								<a href="#" class="menu-link">Contract</a>
							</li>
							<li class="menu-item">
								<a href="#" class="menu-link">
									<img src="/img/search.svg" alt="search">
								</a>
							</li>
							<li class="menu-item">
								<a href="#" class="menu-link">
									<img src="/img/buy.svg" alt="buy">
								</a>
							</li>
						</ul>
					</nav>
					<a href="#" class="header-btn button button-orange">Sign Up</a>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="service">
				<div class="service-container">
					<div class="service-header">
						<h1 class="service-title">super fast <span>Food delivery</span> service</h1>
						<p class="service-text">We provide super fast-delivery service. Let’s use our services right now and get discounts of up to 50%</p>
						<div class="service-buttons">
							<a href="#" class="service-btn button button-orange">Explore Food</a>
							<a href="#" class="service-btn_download button">Download App</a>
						</div>
					</div>
					<div class="service-body">
						<div class="service-delivery">
							<img src="img/happy-customer.svg" alt="happy-customer" class="service-delivery-icon">
							<div class="service-delivery-person">
								<h3 class="service-delivery-person-name">Alex Smith</h3>
								<p class="service-delivery-person-position">Food Deliveryman</p>
							</div>
							<div class="service-delivery-call">
								<img src="/img/calling.svg" alt="calling" class="service-delivery-call-icon">
							</div>
						</div>
						<div class="service-product">
							<img src="/img/sandwich.svg" alt="sandwich" class="service-product-icon">
							<div class="service-product-card">
								<h3 class="service-product-card-title">Doubble sandwich</h3>
								<div class="service-product-card-rating">
									<img src="img/star.svg" alt="star" class="service-product-card-rating-icon">
									<img src="img/star.svg" alt="star" class="service-product-card-rating-icon">
									<img src="img/star.svg" alt="star" class="service-product-card-rating-icon">
									<img src="img/star.svg" alt="star" class="service-product-card-rating-icon">
									<img src="img/half-star.svg" alt="half-star" class="service-product-card-rating-icon">
								</div>
								<p class="service-product-card-price"><span>$</span>7.50</p>
							</div>
						</div>
						<img src="/img/send-shape.png" alt="send-shape" class="service-shape">
						<img src="/img/time.png" alt="time" class="service-time">
						<img src="/img/time-1.png" alt="time-1" class="service-time_1">
					</div>
				</div>
			</section>
			<section class="category"></section>
			<section class="provide"></section>
			<section class="restaurant"></section>
			<section class="app"></section>
			<section class="reviews"></section>
			<section class="subscribe"></section>
		</main>
		<footer class="footer"></footer>
	</body>
</html>
