<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="en">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>TASTER</title>
		<link rel="icon" type="image/png" href="img/favicon.png"/>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="./css/style.css"/>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header-container">
					<a href="#" class="logo">
						<img src="./img/logo.svg" alt="logo" class="logo-img">
					</a>
					<nav class="menu">
						<div class="menu-buttons">
							<a href="https://www.apple.com/app-store/" target="_blank" class="menu-btn">
								<img src="./img/app_store.svg" alt="app_store" class="menu-btn-img">
							</a>
							<a href="https://play.google.com/store/apps?hl=uk" target="_blank" class="menu-btn">
								<img src="./img/google_play.svg" alt="google_play" class="menu-google-img">
							</a>
						</div>
						<div class="page-languages">
							<a href="#" class="page-language">EN</a>
							<a href="#" class="page-language">ES</a>
							<a href="#" class="page-language">FR</a>
						</div>
					</nav>
				</div>
			</header>
			<main class="page"></main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
