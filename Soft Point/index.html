<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="en">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Soft Point</title>
		<link rel="icon" type="image/png" href="img/favicon.png"/>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="./css/style.css"/>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<header class="header">
			<div class="header-container">
				<img class="header-logo" src="./img/header/logo.svg" alt="logo"/>
				<ul class="menu"></ul>
					<li class="menu-item">
						<a href="#" class="menu-link">Feature</a>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link">Download</a>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link">Pricing</a>
					</li>
				</ul>
				<div class="header-buttons">
					<button class="button button-login">Login</button>
					<button class="button button-signup">Sign Up</button>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="hero">
				<div class="hero-container">
					<div class="hero-header">
						<h1 class="hero-title">Develop Your Life With <span>One Step.</span>
							<span class="hero-title-dot__medium"></span>
							<span class="hero-title-dot__small"></span>
						</h1>
						<p class="hero-text">Pushing the possibilities of the internet. Good for the last software. <span>Make it A software night.</span></p>
						<div class="hero-form">
							<form action="">
								<div class="form-group">
									<input type="email" name="email" class="hero-mail" required/>
									<label class="label2" for="email">Enter your email</label>
								</div>
								<button class="form-button" type="submit">Send</button>
							</form>
						</div>	
						<div class="hero-links">
							<a href="#" class="hero-link hero-link__google">
								<img src="./img/hero/google_store.png" alt="google-play"/>
							</a>
							<a href="#" class="hero-link hero-link__apple">
								<img src="./img/hero/apple_store.png" alt="apple"/>
							</a>
						</div>
					</div>
					<div class="hero-images">
						<div class="phone-image">
							<img src="./img/hero/phone.png" alt="phone" class="phone-border"/>
							<img src="./img/hero/stats.png" alt="stats" class="phone-stats"/>
						</div>
						<div class="laptop-image">
							<img src="./img/hero/laptop.png" alt="laptop" class="laptop-border"/>
							<img src="./img/hero/processing.png" alt="processing" class="laptop-processing"/>
						</div>
						<div class="hero-circle__yellow">
							<div class="hero-circle__yellow-dot hero-circle__yellow-dot1"></div>
							<div class="hero-circle__yellow-dot hero-circle__yellow-dot2"></div>
							<div class="hero-circle__yellow-dot hero-circle__yellow-dot3"></div>
						</div>
						<div class="hero-circle__green">
							<div class="hero-circle__green-dot hero-circle__green-dot1"></div>
							<div class="hero-circle__green-dot hero-circle__green-dot2"></div>
							<div class="hero-circle__green-dot hero-circle__green-dot3"></div>
						</div>
					</div>
				</div>
			</section>
			<section class="partners">
				<div class="partners-container __container">
					<a href="https://www.google.com/?hl=uk" target="_blank">
						<img src="./img/partners/google.png" alt="google" class="partner-img">
					</a>
					<a href="https://www.avast.ua/" target="_blank">
						<img src="./img/partners/avast.png" alt="avast" class="partner-img">
					</a>
					<a href="https://www.ebay.com/" target="_blank">
						<img src="./img/partners/ebay.png" alt="ebay" class="partner-img">
					</a>
					<a href="https://www.paypal.com/ru/home" target="_blank">
						<img src="./img/partners/paypal.png" alt="paypal" class="partner-img">
					</a>
					<a href="https://www.hubspot.com/" target="_blank">
						<img src="./img/partners/hubspot.png" alt="hubspot" class="partner-img">
					</a>
				</div>
			</section>
			<section class="software"></section>
			<section class="analysis"></section>
			<section class="information"></section>
			<section class="get__software"></section>
			<section class="pricing__plan"></section>
		</main>
		<footer class="footer"></footer>
	<script src="./js/script.js"></script>
	</body>
</html>
