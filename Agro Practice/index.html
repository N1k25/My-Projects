<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="en">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Заголовок страницы в браузере -->
		<title>Agro Practice</title>
		<link rel="icon" type="image/png" href="img/favicon.ico"/>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="./css/style.css"/>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header-container __container">
					<a href="#" class="header__logo">
						<img src="./img/header/logo.png" alt="logo">
					</a>
					<nav class="header__nav">
						<ul class="header__menu">
							<li class="header__item">
								<a href="#" class="header__link">Home</a>
							</li>
							<li class="header__item">
								<a href="#" class="header__link">About us</a>
							</li>
							<li class="header__item">
								<a href="#" class="header__link">Contacts</a>
							</li>
						</ul>
					</nav>
					<div class="header-social">

							<img src="./img/header/linkedin.svg" alt="linkedin">
						</a>
						<a href="https://www.youtube.com/" target="_blank" class="header-social__link">
							<img src="./img/header/youtube.svg" alt="youtube">

							<li class="mobile-menu__item"><a href="#" class="mobile-menu__link">About us</a></li>
							<li class="mobile-menu__item"><a href="#" class="mobile-menu__link">Contacts</a></li>
						</ul>
					</nav> 
				</div>

			<main class="page">
				<section class="hero"></section>
