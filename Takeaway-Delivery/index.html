<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="en">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Заголовок страницы в браузере -->
		<title>Takeaway-Delivery</title>
		<link rel="icon" type="image/png" href="img/favicon.png"/>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="./css/style.css"/>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<div class="wrapper">
			<section class="slogan">
				<div class="slogan-container">
					<p class="slogan__text">We're open and available for takeaway & delivery.</p>
					<a href="#" class="slogan-link">Order Now</a>
				</div>
			</section>
			<header class="header">
				<div class="container">
					<img src="./img/header/logo.png" alt="logo" class="logo">
					<nav class="nav">
						<ul class="nav-list">
							<li class="nav-item"><a href="#" class="nav-link">Home</a></li>
							<li class="nav-item"><a href="#" class="nav-link">Order</a></li>
							<li class="nav-item"><a href="#" class="nav-link">Company</a></li>
							<li class="nav-item"><a href="#" class="nav-link">FAQ</a></li>
							<li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
						</ul>
						<a href="#" class="shopping-cart">
							<img src="./img/header/shop.svg" alt="shopping-cart-icon" class="shopping-cart-icon">
							<span class="shop-count" id="counter">1</span>
						</a>
					</nav>
				</div>
			</header>
			<main class="page">
				<section class="hero"></section>
				<section class="home"></section>
				<section class="how-it-works"></section>
				<section class="menu"></section>
				<section class="faq"></section>
				<section class="call"></section>
				<section class="support"></section>
			</main>
			<footer class="footer"></footer>
		</div>
	<script src="./js/script.js"></script>
	</body>
</html>
