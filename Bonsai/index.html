	<body>
		<header class="header">
			<div class="menu-container">

			</div>
			<div class="header-container">

				<p class="header-text">Bonsai’s all-in-one product suite with smart automation lets you focus on your passion, not your paperwork.</p>
				<div class="subscription-form-mail">

						<button class="form-button" type="submit">START FREE</button>

			</div>

		</main>
